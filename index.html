<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŒŒ Interactive Black Hole Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: black;
      color: white;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      max-width: 300px;
      z-index: 10;
    }
    input, select, button {
      width: 100%;
      margin: 5px 0;
      padding: 6px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background-color: crimson;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: orangered;
    }
    #output {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 10px;
      width: 400px;
      max-height: 250px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 0.9em;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h3>ðŸŒ€ Black Hole Parameters</h3>
    <label>Mass (kg)</label>
    <input type="number" id="M" value="5e30">
    <label>Distance (m)</label>
    <input type="number" id="r" value="1e7">
    <label>Time (s)</label>
    <input type="number" id="time_value" placeholder="optional">
    <label>Mode</label>
    <select id="mode">
      <option value="0">Viewer â†’ Faller</option>
      <option value="1">Faller â†’ Viewer</option>
    </select>
    <label>Object Mass (kg)</label>
    <input type="number" id="m" placeholder="optional">
    <label>Height (m)</label>
    <input type="number" id="h" placeholder="optional">
    <button id="simulate">Simulate</button>
  </div>

  <div id="output"></div>
  <canvas id="scene"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
  <script>
    // === 3D Scene Setup ===
    const canvas = document.querySelector('#scene');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1e10);
    camera.position.z = 50;

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // Add light
    const light = new THREE.PointLight(0xffffff, 2);
    light.position.set(50, 50, 50);
    scene.add(light);

    // Create black hole core
    const blackHoleGeometry = new THREE.SphereGeometry(5, 64, 64);
    const blackHoleMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
    scene.add(blackHole);

    // Accretion disk
    const diskGeometry = new THREE.RingGeometry(7, 20, 128);
    const diskMaterial = new THREE.MeshBasicMaterial({
      color: 0xff3300,
      side: THREE.DoubleSide,
      emissive: 0xff3300,
      emissiveIntensity: 1,
      transparent: true,
      opacity: 0.8
    });
    const accretionDisk = new THREE.Mesh(diskGeometry, diskMaterial);
    accretionDisk.rotation.x = Math.PI / 2;
    scene.add(accretionDisk);

    // Redshift glow
    const glowGeometry = new THREE.SphereGeometry(6, 64, 64);
    const glowMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000, transparent: true, opacity: 0.3 });
    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
    scene.add(glow);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      accretionDisk.rotation.z += 0.002;
      glow.rotation.y += 0.001;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // === Simulation Logic ===
    document.getElementById('simulate').addEventListener('click', async () => {
      const params = {
        M: document.getElementById('M').value,
        r: document.getElementById('r').value,
        time_value: document.getElementById('time_value').value,
        mode: document.getElementById('mode').value,
        m: document.getElementById('m').value,
        h: document.getElementById('h').value
      };

      const query = new URLSearchParams(params).toString();
      const url = `https://d258dadd-c73d-442d-bbcc-1570d3c8e404-00-2dx0zyosk1khh.kirk.replit.dev/blackhole?${query}`;
      try {
        const res = await fetch(url);
        const text = await res.text();
        document.getElementById('output').innerHTML = text;

        // Adjust black hole size & glow intensity dynamically
        const mass = parseFloat(params.M);
        const distance = parseFloat(params.r);
        const scale = Math.log10(mass) / 2;
        blackHole.scale.set(scale, scale, scale);
        glow.material.opacity = Math.min(1, 0.3 + (1 / distance) * 1e6);
        diskMaterial.emissiveIntensity = Math.min(5, Math.log10(mass) / 2);
      } catch (err) {
        document.getElementById('output').innerText = "Error: " + err.message;
      }
    });
  </script>
</body>
</html>
