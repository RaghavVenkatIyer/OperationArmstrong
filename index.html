<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Black Hole Simulator üåå</title>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000000 100%);
      color: #fff;
      font-family: "Poppins", sans-serif;
    }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      padding: 15px;
      border-radius: 10px;
      width: 320px;
    }
    #ui h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    #ui label {
      font-size: 14px;
      display: block;
      margin-top: 8px;
    }
    #ui input, #ui select, #ui button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 5px;
      font-family: inherit;
    }
    #ui button {
      background-color: #007bff;
      color: white;
      margin-top: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #ui button:hover {
      background-color: #0056b3;
    }
    #output {
      max-height: 250px;
      overflow-y: auto;
      background: rgba(20, 20, 20, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 13px;
      margin-top: 10px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="ui">
    <h2>üåÄ Black Hole Simulator</h2>

    <label>Mass of Black Hole (M, kg)</label>
    <input type="number" id="M" value="5.972e30">

    <label>Distance from Center (r, m)</label>
    <input type="number" id="r" value="1e7">

    <label>Mode</label>
    <select id="mode">
      <option value="0">Viewer ‚Üí Faller</option>
      <option value="1">Faller ‚Üí Viewer</option>
    </select>

    <label>Time (s)</label>
    <input type="number" id="time" value="10">

    <label>Object Mass (m, kg)</label>
    <input type="number" id="m" value="1000">

    <label>Height (h, m)</label>
    <input type="number" id="h" value="2">

    <button onclick="calculate()">Calculate</button>
    <div id="output">Results will appear here...</div>
  </div>

  <script>
    // === THREE.js 3D Setup ===
    const scene = new THREE.Scene();

    // Add star background
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 10000;
    const starVertices = [];
    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      const z = (Math.random() - 0.5) * 2000;
      starVertices.push(x, y, z);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Black hole sphere
    const blackHoleGeometry = new THREE.SphereGeometry(5, 64, 64);
    const blackHoleMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
    scene.add(blackHole);

    // Accretion disk (ring)
    const diskGeometry = new THREE.RingGeometry(6, 10, 64);
    const diskMaterial = new THREE.MeshBasicMaterial({
      color: 0xff6600,
      side: THREE.DoubleSide
    });
    const disk = new THREE.Mesh(diskGeometry, diskMaterial);
    disk.rotation.x = Math.PI / 2;
    scene.add(disk);

    // Camera setup
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.z = 20;

    // Lighting
    const light = new THREE.PointLight(0xffffff, 1);
    light.position.set(20, 20, 20);
    scene.add(light);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Animation loop
    function animate() {
      requestAnimationFrame(animate);
      disk.rotation.z += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === Fetch Data from API ===
    async function calculate() {
      const M = document.getElementById("M").value;
      const r = document.getElementById("r").value;
      const mode = document.getElementById("mode").value;
      const time = document.getElementById("time").value;
      const m = document.getElementById("m").value;
      const h = document.getElementById("h").value;

      const url = `https://d258dadd-c73d-442d-bbcc-1570d3c8e404-00-2dx0zyosk1khh.kirk.replit.dev/blackhole?M=${M}&r=${r}&mode=${mode}&time=${time}&m=${m}&h=${h}`;

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "‚è≥ Calculating...";

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (data.error) {
          outputDiv.innerHTML = `<b>Error:</b> ${data.error}`;
          return;
        }

        const text = data.text_output.replace(/\n/g, "<br>");
        outputDiv.innerHTML = text;

        // Animate based on mass/distance
        const scale = Math.min(Math.max(M / 1e30, 1), 20);
        blackHole.scale.set(scale, scale, scale);
        disk.scale.set(scale * 1.5, scale * 1.5, scale * 1.5);

      } catch (err) {
        outputDiv.innerHTML = `<b>Error connecting to API:</b> ${err}`;
      }
    }
  </script>
</body>
</html>
