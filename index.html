<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Hole Simulation</title>
  <style>
    body {
      background: radial-gradient(circle at center, #000010 0%, #000 80%);
      color: #00ffcc;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffee;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #88fff6;
    }

    input {
      background-color: rgba(20, 20, 30, 0.9);
      border: 1px solid #00ffee;
      color: #00ffcc;
      border-radius: 8px;
      padding: 6px;
      width: 200px;
    }

    button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #00ffee;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00ffcc;
      box-shadow: 0 0 10px #00ffee;
    }

    pre {
      margin-top: 20px;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ffee;
      width: 350px;
      height: 200px;
      overflow-y: auto;
      color: #0ff;
    }

    .glow-orbit {
      position: absolute;
      width: 400px;
      height: 400px;
      border: 2px solid rgba(0, 255, 255, 0.1);
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="glow-orbit"></div>
  <h1>üåÄ Black Hole Simulation</h1>

  <label>Mass (kg):</label>
  <input id="mass" type="number" step="any" placeholder="e.g. 5e30">

  <label>Distance (m):</label>
  <input id="distance" type="number" step="any" placeholder="e.g. 10000">

  <label>Mode (0 = viewer, 1 = faller):</label>
  <input id="mode" type="number" step="1" min="0" max="1">

  <label>Viewer‚Äôs Time (s, if mode=0):</label>
  <input id="vtime" type="number" step="any" placeholder="e.g. 1200">

  <label>Faller‚Äôs Time (s, if mode=1):</label>
  <input id="ftime" type="number" step="any" placeholder="e.g. 1200">

  <button onclick="calculate()">Calculate</button>

  <pre id="output">Results will appear here...</pre>

  <script>
  async function calculate() {
    const M = parseFloat(document.getElementById('mass').value);
    const r = parseFloat(document.getElementById('distance').value);
    const mode = parseInt(document.getElementById('mode').value);
    const vtime = parseFloat(document.getElementById('vtime').value);
    const ftime = parseFloat(document.getElementById('ftime').value);

    const timeValue = (mode === 0) ? vtime : ftime;
    const output = document.getElementById('output');
    output.innerText = "Calculating...\n";

    try {
      const response = await fetch("https://dce81952-ff2f-4e10-ba0d-737c2ea0a1fc-00-2fmx6293xzfgw.worf.replit.dev/run", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          mass: M,
          distance: r,
          mode: mode,
          time: timeValue
        })
      });

      if (!response.ok) throw new Error("Network response was not ok");

      const text = await response.text();
      output.innerText = text;
    } catch (err) {
      output.innerText = "‚ùå Error: " + err.message;
    }
  }
  </script>
</body>
</html>
