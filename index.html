<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Black Hole Simulation</title>
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: radial-gradient(circle at center, #000010, #000000);
  color: #00ffea;
  text-align: center;
  padding: 20px;
  overflow-x: hidden;
}

h1 {
  color: #0ff;
  margin-bottom: 20px;
}

input, button {
  background: #111;
  color: #0ff;
  border: 1px solid #0ff;
  padding: 8px;
  margin: 5px;
  border-radius: 6px;
  font-size: 1em;
}

button {
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #0ff;
  color: #000;
}

#output {
  white-space: pre-wrap;
  background: #111;
  color: #0f0;
  padding: 15px;
  border-radius: 10px;
  border: 1px solid #0ff;
  margin-top: 15px;
  max-width: 90%;
  margin-left: auto;
  margin-right: auto;
  text-align: left;
}

canvas {
  display: block;
  margin: 20px auto;
  background: radial-gradient(circle at center, #000, #010010);
  border-radius: 50%;
  box-shadow: 0 0 40px #0ff4, inset 0 0 60px #000;
}
</style>
</head>
<body>

<h1>ðŸŒ€ Black Hole Simulation</h1>
<p>Enter the parameters below and click <b>Calculate</b> to view all physics results and the black hole visualization.</p>

<label>Mass of black hole (kg):</label><br>
<input id="mass" type="number" step="any" placeholder="e.g. 5e30"><br>

<label>Distance from black hole (km):</label><br>
<input id="distance" type="number" step="any" placeholder="e.g. 10000"><br>

<label>Mode (0 = fallerâ€™s time, 1 = viewerâ€™s time):</label><br>
<input id="mode" type="number" placeholder="0 or 1"><br>

<label>Viewerâ€™s Time (s, if mode=0):</label><br>
<input id="vtime" type="number" step="any" placeholder="e.g. 1200"><br>

<label>Fallerâ€™s Time (s, if mode=1):</label><br>
<input id="ftime" type="number" step="any" placeholder="e.g. 1200"><br>

<button onclick="calculate()">Calculate</button>

<!-- Black hole canvas -->
<canvas id="blackholeCanvas" width="400" height="400"></canvas>

<pre id="output"></pre>

<script>
// ---- BLACK HOLE VISUALIZATION ----
const canvas = document.getElementById("blackholeCanvas");
const ctx = canvas.getContext("2d");
const stars = [];
const numStars = 150;

// Initialize stars around black hole
for (let i = 0; i < numStars; i++) {
  const angle = Math.random() * Math.PI * 2;
  const radius = 150 + Math.random() * 100;
  stars.push({ angle, radius, speed: 0.002 + Math.random() * 0.003 });
}

function drawBlackHole() {
  const w = canvas.width;
  const h = canvas.height;
  ctx.clearRect(0, 0, w, h);

  // Gravitational redshift halo
  const gradient = ctx.createRadialGradient(w/2, h/2, 20, w/2, h/2, 150);
  gradient.addColorStop(0, "black");
  gradient.addColorStop(0.5, "#300000");
  gradient.addColorStop(1, "rgba(255,0,0,0)");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, w, h);

  // Black hole core
  ctx.beginPath();
  ctx.arc(w/2, h/2, 30, 0, Math.PI * 2);
  ctx.fillStyle = "black";
  ctx.shadowBlur = 20;
  ctx.shadowColor = "#0ff";
  ctx.fill();

  // Orbiting stars
  ctx.shadowBlur = 0;
  for (let star of stars) {
    star.angle += star.speed;
    const x = w/2 + star.radius * Math.cos(star.angle);
    const y = h/2 + star.radius * Math.sin(star.angle);
    const brightness = Math.min(255, 150 + 105 * Math.sin(star.angle));
    ctx.fillStyle = `rgb(${brightness},${brightness},255)`;
    ctx.fillRect(x, y, 2, 2);
  }

  requestAnimationFrame(drawBlackHole);
}
drawBlackHole();

// ---- CALCULATE ----
async function calculate() {
  const M = document.getElementById('mass').value;
  const r = document.getElementById('distance').value;
  const mode = document.getElementById('mode').value;
  const viewerstime = document.getElementById('vtime').value;
  const fallerstime = document.getElementById('ftime').value;

  if (!M || !r || !mode) {
    document.getElementById('output').innerText = "âš ï¸ Please fill all required fields!";
    return;
  }

  const url = `https://dce81952-ff2f-4e10-ba0d-737c2ea0a1fc-00-2fmx6293xzfgw.worf.replit.dev/blackhole?M=${encodeURIComponent(M)}&r=${encodeURIComponent(r)}&time=${encodeURIComponent(mode)}&viewerstime=${encodeURIComponent(viewerstime)}&fallerstime=${encodeURIComponent(fallerstime)}`;

  document.getElementById('output').innerText = "â³ Calculating...";

  try {
    const res = await fetch(url);
    const text = await res.text();
    document.getElementById('output').innerHTML = text;
  } catch (err) {
    document.getElementById('output').innerText = "âŒ Error: " + err.message;
  }
}
</script>

</body>
</html>
