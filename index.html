<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üåå Realistic Black Hole Simulation</title>

  <!-- Three.js + Orbit Controls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/examples/js/controls/OrbitControls.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.75);
      padding: 15px;
      border-radius: 12px;
      width: 320px;
      z-index: 10;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
    }

    #ui h2 {
      text-align: center;
      color: #00eaff;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ffff;
    }

    #ui label {
      font-size: 14px;
      margin-top: 10px;
      display: block;
      color: #c8ffff;
    }

    #ui input, #ui select, #ui button {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: none;
      border-radius: 5px;
      font-family: inherit;
      background: #00121b;
      color: #00ffff;
      outline: none;
    }

    #ui button {
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      margin-top: 12px;
      cursor: pointer;
      transition: all 0.3s;
    }

    #ui button:hover {
      background-color: #00eaff;
      box-shadow: 0 0 15px #00ffff;
    }

    #output {
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 5px;
      font-size: 12px;
      max-height: 250px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div id="ui">
    <h2>üåÄ Black Hole Physics</h2>
    <label>Mass of Black Hole (M, kg)</label>
    <input type="number" id="M" value="5.972e30">

    <label>Distance from Center (r, m)</label>
    <input type="number" id="r" value="1e7">

    <label>Mode</label>
    <select id="mode">
      <option value="0">Viewer ‚Üí Faller</option>
      <option value="1">Faller ‚Üí Viewer</option>
    </select>

    <label>Time (s)</label>
    <input type="number" id="time" value="10">

    <label>Object Mass (m, kg)</label>
    <input type="number" id="m" value="1000">

    <label>Height (h, m)</label>
    <input type="number" id="h" value="2">

    <button onclick="calculate()">Calculate</button>
    <div id="output">Results will appear here...</div>
  </div>

  <script>
    // === 3D Scene Setup ===
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
    camera.position.set(0, 5, 30);

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000000);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.autoRotate = false;
    controls.autoRotateSpeed = 0.5;

    // Lights
    const ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);
    const pointLight = new THREE.PointLight(0xffffff, 2);
    pointLight.position.set(20, 20, 20);
    scene.add(pointLight);

    // Stars (background)
    const starGeometry = new THREE.BufferGeometry();
    const starVertices = [];
    for (let i = 0; i < 10000; i++) {
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      const z = (Math.random() - 0.5) * 2000;
      starVertices.push(x, y, z);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 1 });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    // Nebula background (realistic HDR texture)
    const loader = new THREE.TextureLoader();
    loader.load(
      'https://cdn.jsdelivr.net/gh/mrdoob/three.js@master/examples/textures/galaxy_starfield.png',
      texture => {
        const bg = new THREE.Mesh(
          new THREE.SphereGeometry(2000, 64, 64),
          new THREE.MeshBasicMaterial({ map: texture, side: THREE.BackSide })
        );
        scene.add(bg);
      }
    );

    // Black hole (event horizon)
    const blackHoleGeometry = new THREE.SphereGeometry(5, 128, 128);
    const blackHoleMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
    scene.add(blackHole);

    // Accretion disk (glow effect)
    const diskGeometry = new THREE.RingGeometry(5.5, 10, 128);
    const diskMaterial = new THREE.MeshBasicMaterial({
      color: 0xff6600,
      side: THREE.DoubleSide,
      emissive: 0xff3300,
      emissiveIntensity: 1.2,
      transparent: true,
      opacity: 0.85
    });
    const disk = new THREE.Mesh(diskGeometry, diskMaterial);
    disk.rotation.x = Math.PI / 2;
    scene.add(disk);

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      disk.rotation.z += 0.005;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // Handle resizing
    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // === API Integration ===
    async function calculate() {
      const M = document.getElementById("M").value;
      const r = document.getElementById("r").value;
      const mode = document.getElementById("mode").value;
      const time = document.getElementById("time").value;
      const m = document.getElementById("m").value;
      const h = document.getElementById("h").value;

      const url = `https://d258dadd-c73d-442d-bbcc-1570d3c8e404-00-2dx0zyosk1khh.kirk.replit.dev/blackhole?M=${M}&r=${r}&mode=${mode}&time=${time}&m=${m}&h=${h}`;
      const outputDiv = document.getElementById("output");
      outputDiv.textContent = "‚è≥ Calculating...";

      try {
        const response = await fetch(url);
        const text = await response.text();
        outputDiv.innerHTML = text;

        // Animate scaling based on black hole mass
        const scale = Math.min(Math.max(M / 1e30, 1), 50);
        blackHole.scale.set(scale, scale, scale);
        disk.scale.set(scale * 1.5, scale * 1.5, scale * 1.5);

        // Glow changes with gravitational redshift
        disk.material.emissiveIntensity = Math.min(2, 0.5 + scale / 10);

      } catch (err) {
        outputDiv.textContent = "Error connecting to API: " + err;
      }
    }
  </script>
</body>
</html>
