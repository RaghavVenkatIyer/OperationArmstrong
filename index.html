<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Hole Simulator</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #000; color: #fff; }
    #form-container { padding: 20px; background: #111; border-radius: 10px; max-width: 600px; margin: auto; }
    label, input, select { display: block; margin: 10px 0; }
    canvas { display: block; margin: 20px auto; border: 1px solid #444; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">ðŸŒ€ Black Hole Simulator</h1>
  <div id="form-container">
    <label>Mass of Black Hole (kg): <input type="number" id="mass" /></label>
    <label>Distance from Black Hole (m): <input type="number" id="distance" /></label>
    <label>Viewer/Faller Time Mode:
      <select id="timeMode">
        <option value="0">Viewer's Time</option>
        <option value="1">Faller's Time</option>
      </select>
    </label>
    <label>Time (s): <input type="number" id="timeValue" /></label>
    <label>Object Mass (kg): <input type="number" id="objectMass" /></label>
    <label>Person's Height (m): <input type="number" id="height" /></label>
    <button onclick="runSimulation()">Run Simulation</button>
    <pre id="output"></pre>
  </div>

  <canvas id="blackholeCanvas" width="600" height="400"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    async function runSimulation() {
      const mass = document.getElementById('mass').value;
      const distance = document.getElementById('distance').value;
      const timeMode = document.getElementById('timeMode').value;
      const timeValue = document.getElementById('timeValue').value;
      const objectMass = document.getElementById('objectMass').value;
      const height = document.getElementById('height').value;

      const response = await fetch('https://api-endpoint-shivvcharan2099.replit.app/simulate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          M: parseFloat(mass),
          r: parseFloat(distance),
          timeMode: parseInt(timeMode),
          timeValue: parseFloat(timeValue),
          m: parseFloat(objectMass),
          h: parseFloat(height)
        })
      });

      const result = await response.json();
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);
    }

    // Basic 3D Black Hole Visualization
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, 600 / 400, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('blackholeCanvas') });
    renderer.setSize(600, 400);

    const blackHoleGeometry = new THREE.SphereGeometry(1, 32, 32);
    const blackHoleMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
    scene.add(blackHole);

    const objectGeometry = new THREE.SphereGeometry(0.2, 32, 32);
    const objectMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const object = new THREE.Mesh(objectGeometry, objectMaterial);
    object.position.x = 3;
    scene.add(object);

    camera.position.z = 5;

    function animate() {
      requestAnimationFrame(animate);
      blackHole.rotation.y += 0.005;
      object.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
