<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŒ€ Realistic Black Hole Simulation</title>
<style>
body {
  font-family: 'Poppins', sans-serif;

  white-space: pre-wrap;

</head>
<body>

<h1>ðŸŒ€ Realistic Black Hole Physics & Visualization</h1>

<div class="card">
  <h3>ðŸ”¢ Simulation Parameters</h3>
  <label>Mass of black hole (kg):</label>
  <input id="mass" type="number" step="any" placeholder="e.g. 5e30">
  <label>Distance from black hole (m):</label>
  <input id="distance" type="number" step="any" placeholder="e.g. 1e8">
  <label>Mode (0 = viewerâ†’faller, 1 = fallerâ†’viewer):</label>
  <input id="mode" type="number">
  <label>Time value (s):</label>
  <input id="timevalue" type="number" step="any">
</div>

<button onclick="calculate()">ðŸš€ Calculate & Visualize</button>

<canvas id="blackholeCanvas" width="600" height="600"></canvas>
<pre id="output"></pre>

<script>
const canvas = document.getElementById("blackholeCanvas");
const ctx = canvas.getContext("2d");
let animationFrame;

function drawBlackHole(mass, distance) {
  cancelAnimationFrame(animationFrame);

  const w = canvas.width, h = canvas.height;
  const centerX = w / 2, centerY = h / 2;

  // Schwarzschild radius (scaled)
  const Rs = 2 * 6.674e-11 * mass / (3e8 * 3e8);
  const scale = Math.min(250, Math.log10(Rs + 10) * 8);
  const diskSize = Math.min(280, scale * 1.5);

  // Redshift factor (approx)
  const redshift = Math.min(1, Rs / Math.max(distance, Rs + 1));
  const redColor = Math.floor(255 * redshift);
  const blueColor = Math.floor(255 * (1 - redshift));

  let angle = 0;
  function animate() {
    ctx.clearRect(0, 0, w, h);

    // Background stars
    for (let i = 0; i < 150; i++) {
      ctx.fillStyle = `rgba(255,255,255,${Math.random() * 0.7})`;
      ctx.fillRect(Math.random() * w, Math.random() * h, 1.5, 1.5);
    }

    // Accretion disk
    const gradient = ctx.createRadialGradient(centerX, centerY, scale, centerX, centerY, diskSize);
    gradient.addColorStop(0, `rgba(${redColor},${blueColor},0,0.9)`);
    gradient.addColorStop(0.5, `rgba(${redColor},${blueColor},0,0.6)`);
    gradient.addColorStop(1, "rgba(0,0,0,0)");

    ctx.beginPath();
    ctx.arc(centerX, centerY, diskSize, 0, Math.PI * 2);
    ctx.fillStyle = gradient;
    ctx.fill();

    // Event horizon (core)
    ctx.beginPath();
    ctx.arc(centerX, centerY, scale, 0, Math.PI * 2);
    ctx.fillStyle = "black";
    ctx.shadowBlur = 30;
    ctx.shadowColor = `rgb(${redColor},${blueColor},100)`;
    ctx.fill();
    ctx.shadowBlur = 0;

    // Light rings
    for (let i = 0; i < 3; i++) {
      ctx.beginPath();
      ctx.arc(centerX, centerY, scale + 10 * (i + 1), 0, Math.PI * 2);
      ctx.strokeStyle = `rgba(${255 - i * 80},${blueColor},${redColor},${0.3 - i * 0.05})`;
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    angle += 0.01;
    animationFrame = requestAnimationFrame(animate);
  }

  animate();
}

async function calculate() {
  const baseURL = "https://d258dadd-c73d-442d-bbcc-1570d3c8e404-00-2dx0zyosk1khh.kirk.replit.dev/blackhole";
  const M = parseFloat(document.getElementById('mass').value);
  const r = parseFloat(document.getElementById('distance').value);
  const mode = document.getElementById('mode').value;
  const timevalue = document.getElementById('timevalue').value;

  if (!M || !r) {
    document.getElementById('output').innerText = "âš ï¸ Please enter both mass and distance.";
    return;
  }

  document.getElementById('output').innerText = "â³ Calculating...";
  drawBlackHole(M, r);

  const params = new URLSearchParams({ M: M, r: r, time: mode, time_value: timevalue });
  const url = `${baseURL}?${params.toString()}`;

  try {
    const res = await fetch(url);
    const text = await res.text();
    document.getElementById('output').innerHTML = text;
  } catch (err) {
    document.getElementById('output').innerText = "âŒ Error: " + err.message;
  }
}
</script>
