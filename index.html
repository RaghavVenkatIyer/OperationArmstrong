<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Hole Simulator</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #form-container {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 20px;
      border-radius: 10px;
      z-index: 10;
    }
    label, input, select, button {
      display: block;
      margin: 10px 0;
    }
    canvas {
      display: block;
    }
    #output {
      white-space: pre-wrap;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="form-container">
    <h2>ðŸŒ€ Black Hole Simulator</h2>
    <label>Mass of Black Hole (kg): <input type="number" id="mass" value="1.989e30" /></label>
    <label>Distance from Black Hole (m): <input type="number" id="distance" value="1e7" /></label>
    <label>Time Mode:
      <select id="timeMode">
        <option value="0">Viewer's Time</option>
        <option value="1">Faller's Time</option>
      </select>
    </label>
    <label>Time (s): <input type="number" id="timeValue" value="1000" /></label>
    <label>Object Mass (kg): <input type="number" id="objectMass" value="70" /></label>
    <label>Person's Height (m): <input type="number" id="height" value="1.8" /></label>
    <button onclick="runSimulation()">Run Simulation</button>
    <div id="output"></div>
  </div>

  <canvas id="sceneCanvas"></canvas>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script>
    // Setup scene
    const canvas = document.getElementById('sceneCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    camera.position.z = 10;

    // Black hole
    const blackHoleGeometry = new THREE.SphereGeometry(1, 64, 64);
    const blackHoleMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
    scene.add(blackHole);

    // Accretion disk
    const diskGeometry = new THREE.RingGeometry(1.2, 3, 128);
    const diskMaterial = new THREE.MeshBasicMaterial({ color: 0xffa500, side: THREE.DoubleSide });
    const accretionDisk = new THREE.Mesh(diskGeometry, diskMaterial);
    accretionDisk.rotation.x = Math.PI / 2;
    scene.add(accretionDisk);

    // Orbiting object
    const objectGeometry = new THREE.SphereGeometry(0.2, 32, 32);
    const objectMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
    const orbitingObject = new THREE.Mesh(objectGeometry, objectMaterial);
    orbitingObject.position.x = 5;
    scene.add(orbitingObject);

    // Gravitational redshift effect
    const redshiftMaterial = new THREE.MeshBasicMaterial({ color: 0xff00ff });
    const redshiftAura = new THREE.Mesh(new THREE.SphereGeometry(1.5, 64, 64), redshiftMaterial);
    redshiftAura.material.transparent = true;
    redshiftAura.material.opacity = 0.2;
    scene.add(redshiftAura);

    function animate() {
      requestAnimationFrame(animate);
      accretionDisk.rotation.z += 0.01;
      orbitingObject.position.x = 5 * Math.cos(Date.now() * 0.001);
      orbitingObject.position.z = 5 * Math.sin(Date.now() * 0.001);
      renderer.render(scene, camera);
    }
    animate();

    async function runSimulation() {
      const mass = parseFloat(document.getElementById('mass').value);
      const distance = parseFloat(document.getElementById('distance').value);
      const timeMode = parseInt(document.getElementById('timeMode').value);
      const timeValue = parseFloat(document.getElementById('timeValue').value);
      const objectMass = parseFloat(document.getElementById('objectMass').value);
      const height = parseFloat(document.getElementById('height').value);

      const response = await fetch('https://api-endpoint-shivvcharan2099.replit.app/simulate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          M: mass,
          r: distance,
          timeMode: timeMode,
          timeValue: timeValue,
          m: objectMass,
          h: height
        })
      });

      const result = await response.json();
      document.getElementById('output').textContent = JSON.stringify(result, null, 2);

      // Update redshift aura based on gravitational redshift
      const redshift = result.gravitational_redshift || 0;
      redshiftAura.material.opacity = Math.min(0.8, redshift / 10);
    }
  </script>
</body>
</html>
