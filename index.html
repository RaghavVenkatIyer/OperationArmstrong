<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Black Hole Time Dilation Visualizer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152/examples/js/controls/OrbitControls.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #000000 70%, #020111 100%);
      font-family: 'Poppins', sans-serif;
      color: white;
    }
    #ui {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      width: 260px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
    }
    label {
      font-size: 0.9em;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0 12px;
      border: none;
      border-radius: 6px;
      outline: none;
      background: #111;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(90deg, #c400ff, #ff006a);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.85;
    }
    #result {
      margin-top: 15px;
      font-size: 0.9em;
      line-height: 1.5em;
    }
  </style>
</head>

<body>
  <div id="ui">
    <h3>ðŸŒ€ Black Hole Simulator</h3>
    <label>Mass (kg):</label>
    <input type="number" id="mass" value="5e30" />

    <label>Distance (m):</label>
    <input type="number" id="distance" value="1e7" />

    <label>Time (s):</label>
    <input type="number" id="time" value="10" />

    <button id="simulate">Simulate</button>
    <div id="result"></div>
  </div>

  <script>
    const API_URL = "https://d258dadd-c73d-442d-bbcc-1570d3c8e404-00-2dx0zyosk1khh.kirk.replit.dev/blackhole";

    let scene, camera, renderer, controls;
    let blackHole, accretionDisk, starfield;

    initScene();
    animate();

    document.getElementById("simulate").addEventListener("click", async () => {
      const mass = parseFloat(document.getElementById("mass").value);
      const distance = parseFloat(document.getElementById("distance").value);
      const time = parseFloat(document.getElementById("time").value);

      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ mass, distance, time })
      });

      const data = await res.json();
      const resultDiv = document.getElementById("result");

      if (data.error) {
        resultDiv.innerHTML = `<span style="color:#ff4444;">${data.error}</span>`;
        return;
      }

      const { faller_time, viewer_time, curvature } = data;
      resultDiv.innerHTML = `
        <b>Faller Time:</b> ${faller_time} s<br>
        <b>Viewer Time:</b> ${viewer_time} s<br>
        <b>Curvature:</b> ${curvature}
      `;

      updateBlackHoleVisualization(mass, distance);
    });

    // Initialize 3D scene
    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
      camera.position.z = 50;

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Black Hole Core
      const blackHoleGeo = new THREE.SphereGeometry(5, 64, 64);
      const blackHoleMat = new THREE.MeshBasicMaterial({ color: 0x000000 });
      blackHole = new THREE.Mesh(blackHoleGeo, blackHoleMat);
      scene.add(blackHole);

      // Accretion Disk
      const diskGeo = new THREE.RingGeometry(6, 10, 256);
      const diskMat = new THREE.MeshBasicMaterial({
        color: 0xff6600,
        side: THREE.DoubleSide,
      });
      accretionDisk = new THREE.Mesh(diskGeo, diskMat);
      accretionDisk.rotation.x = Math.PI / 2;
      scene.add(accretionDisk);

      // Starfield
      const starGeo = new THREE.BufferGeometry();
      const starCount = 1500;
      const posArray = new Float32Array(starCount * 3);
      for (let i = 0; i < starCount * 3; i++) {
        posArray[i] = (Math.random() - 0.5) * 2000;
      }
      starGeo.setAttribute("position", new THREE.BufferAttribute(posArray, 3));
      const starMat = new THREE.PointsMaterial({ color: 0xffffff });
      starfield = new THREE.Points(starGeo, starMat);
      scene.add(starfield);

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    }

    // Update black hole visuals dynamically
    function updateBlackHoleVisualization(mass, distance) {
      const scale = Math.log10(mass) / 3;
      blackHole.scale.set(scale, scale, scale);
      accretionDisk.scale.set(scale, scale, scale);

      const redshift = Math.min(1, 1 / (distance / 1e7));
      accretionDisk.material.color.setHSL(0.05 + redshift * 0.4, 1, 0.5 - redshift * 0.3);
    }

    // Animation Loop
    function animate() {
      requestAnimationFrame(animate);
      accretionDisk.rotation.z += 0.01;
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
