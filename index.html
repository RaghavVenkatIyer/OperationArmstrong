<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Black Hole Physics & Simulation</title>
<style>
/* (same styles as you provided) */
body {
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at center, #000010, #000000);
  color: #00ffea;
  text-align: center;
  padding: 20px;
}
h1 { color: #0ff; margin-bottom: 20px; text-shadow: 0 0 10px #0ff; }
.card { background: rgba(20,20,20,0.8); border: 1px solid #0ff; border-radius: 10px; box-shadow: 0 0 15px #0ff4; padding: 15px; max-width: 500px; margin: 15px auto; text-align: left; }
label { display:block; margin-top:10px; font-weight:bold; }
input { width:95%; background:#111; color:#0ff; border:1px solid #0ff; padding:8px; margin-top:5px; border-radius:6px; font-size:1em; }
button { background:#111; color:#0ff; border:1px solid #0ff; padding:10px 20px; margin-top:15px; border-radius:8px; font-size:1.1em; cursor:pointer; transition:0.3s; }
button:hover { background-color:#0ff; color:#000; }
#output { white-space:pre-wrap; background:#111; color:#0f0; padding:15px; border-radius:10px; border:1px solid #0ff; margin-top:20px; max-width:90%; margin-left:auto; margin-right:auto; text-align:left;}
canvas { display:block; margin:30px auto; background: radial-gradient(circle at center, #000, #010010); border-radius:50%; box-shadow:0 0 40px #0ff4, inset 0 0 60px #000; }
</style>
</head>
<body>
<h1>üåÄ Black Hole Simulation & Physics Engine</h1>

<div class="card">
  <h3>üî¢ Basic Parameters</h3>
  <label>Mass of black hole (kg):</label>
  <input id="mass" type="number" step="any" placeholder="e.g. 5e30">
  <label>Distance from black hole (m):</label>
  <input id="distance" type="number" step="any" placeholder="e.g. 1e8">
  <label>Mode:</label>
  <input id="mode" type="number" placeholder="0 = viewer‚Üífaller (viewer time given), 1 = faller‚Üíviewer">
  <label>Time value (s) (viewer or faller depending on mode):</label>
  <input id="timevalue" type="number" step="any" placeholder="e.g. 1200">
</div>

<div class="card">
  <h3>üìè Relativistic Length & Potential Parameters</h3>
  <label>Length Selection:</label>
  <input id="lengthselection" type="number" placeholder="0 = Viewer's length, 1 = Faller's length">
  <label>Viewer's Length (m):</label>
  <input id="viewerslength" type="number" step="any" placeholder="e.g. 2">
  <label>Faller's Length (m):</label>
  <input id="fallerslength" type="number" step="any" placeholder="e.g. 1.8">
  <label>Mass of object near black hole (kg):</label>
  <input id="objectmass" type="number" step="any" placeholder="e.g. 70">
  <label>Person's height (m):</label>
  <input id="height" type="number" step="any" placeholder="e.g. 1.8">
</div>

<button onclick="calculate()">üöÄ Calculate & Simulate</button>

<canvas id="blackholeCanvas" width="400" height="400"></canvas>

<pre id="output"></pre>

<script>
// visualization (unchanged)
const canvas = document.getElementById("blackholeCanvas");
const ctx = canvas.getContext("2d");
const stars = [];
for (let i = 0; i < 120; i++) {
  const angle = Math.random() * Math.PI * 2;
  const radius = 150 + Math.random() * 100;
  stars.push({ angle, radius, speed: 0.002 + Math.random() * 0.003 });
}
function drawBlackHole() {
  const w = canvas.width, h = canvas.height;
  ctx.clearRect(0, 0, w, h);
  const gradient = ctx.createRadialGradient(w/2, h/2, 20, w/2, h/2, 150);
  gradient.addColorStop(0, "black");
  gradient.addColorStop(0.5, "#400000");
  gradient.addColorStop(1, "rgba(255,0,0,0)");
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, w, h);
  ctx.beginPath();
  ctx.arc(w/2, h/2, 30, 0, Math.PI * 2);
  ctx.fillStyle = "black";
  ctx.shadowBlur = 25;
  ctx.shadowColor = "#0ff";
  ctx.fill();
  ctx.shadowBlur = 0;
  for (let s of stars) {
    s.angle += s.speed;
    const x = w/2 + s.radius * Math.cos(s.angle);
    const y = h/2 + s.radius * Math.sin(s.angle);
    const brightness = Math.min(255, 150 + 105 * Math.sin(s.angle));
    ctx.fillStyle = `rgb(${brightness},${brightness},255)`;
    ctx.fillRect(x, y, 2, 2);
  }
  requestAnimationFrame(drawBlackHole);
}
drawBlackHole();

async function calculate() {
  const baseURL = "https://d258dadd-c73d-442d-bbcc-1570d3c8e404-00-2dx0zyosk1khh.kirk.replit.dev/blackhole";
  const M = document.getElementById('mass').value;
  const r = document.getElementById('distance').value;
  const mode = document.getElementById('mode').value;
  const timevalue = document.getElementById('timevalue').value || '';
  const lengthselection = document.getElementById('lengthselection').value || '';
  const viewerslength = document.getElementById('viewerslength').value || '';
  const fallerslength = document.getElementById('fallerslength').value || '';
  const m = document.getElementById('objectmass').value || '';
  const h = document.getElementById('height').value || '';

  if (!M || !r) {
    document.getElementById('output').innerText = "‚ö†Ô∏è Please fill in mass and distance!";
    return;
  }

  const params = new URLSearchParams({
    M: M,
    r: r,
    time: mode,
    time_value: timevalue,
    lengthselection: lengthselection,
    viewerslength: viewerslength,
    fallerslength: fallerslength,
    m: m,
    h: h
  });

  const url = `${baseURL}?${params.toString()}`;
  document.getElementById('output').innerText = "‚è≥ Calculating...";

  try {
    const res = await fetch(url);
    const text = await res.text();
    document.getElementById('output').innerHTML = text;
  } catch (err) {
    document.getElementById('output').innerText = "‚ùå Error: " + err.message;
  }
}
</script>
</body>
</html>
