  <script>
    // ========== 3D BLACK HOLE VISUALIZATION ==========
    let scene, camera, renderer, blackHole, accretionDisk;

    function initScene() {
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("scene"), antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);

      const light = new THREE.PointLight(0xffffff, 1);
      light.position.set(10, 10, 10);
      scene.add(light);

      const blackHoleGeometry = new THREE.SphereGeometry(1, 64, 64);
      const blackHoleMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
      blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
      scene.add(blackHole);

      const diskGeometry = new THREE.RingGeometry(1.2, 3.5, 64);
      const diskMaterial = new THREE.MeshBasicMaterial({
        color: 0xff3300,
        side: THREE.DoubleSide,
        transparent: true,
        opacity: 0.8
      });
      accretionDisk = new THREE.Mesh(diskGeometry, diskMaterial);
      accretionDisk.rotation.x = Math.PI / 2;
      scene.add(accretionDisk);

      camera.position.z = 8;
      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      accretionDisk.rotation.z += 0.01;
      renderer.render(scene, camera);
    }

    function resetView() {
      camera.position.set(0, 0, 8);
