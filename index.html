<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Black Hole Simulator</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    input, select, button {
      width: 200px;
      margin-top: 6px;
      padding: 6px;
      border: none;
      border-radius: 6px;
      background-color: #222;
      color: white;
      outline: none;
    }

    button {
      background: linear-gradient(90deg, #222, #555);
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #555, #999);
    }

    #result {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      width: 400px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 13px;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>
  <div id="ui">
    <h3>🌀 Black Hole Simulator</h3>
    <label>Mass (kg): <input id="M" type="number" value="1.989e30"></label><br>
    <label>Distance (m): <input id="r" type="number" value="1e7"></label><br>
    <label>Mode:
      <select id="mode">
        <option value="0">Viewer → Faller</option>
        <option value="1">Faller → Viewer</option>
      </select>
    </label><br>
    <label>Time (s): <input id="time" type="number" value="1"></label><br>
    <label>Object Mass (kg): <input id="m" type="number" value="1"></label><br>
    <label>Height (m): <input id="h" type="number" value="1"></label><br>
    <button onclick="fetchData()">Simulate</button>
  </div>

  <div id="result">Simulation output will appear here...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    const apiUrl = "https://operationarmstrong-gufc.onrender.com/blackhole";

    // --- 3D Scene Setup ---
    const scene = new THREE.Scene();

    // Add stars background
    const starsGeometry = new THREE.BufferGeometry();
    const starCount = 5000;
    const starVertices = [];
    for (let i = 0; i < starCount; i++) {
      const x = (Math.random() - 0.5) * 2000;
      const y = (Math.random() - 0.5) * 2000;
      const z = (Math.random() - 0.5) * 2000;
      starVertices.push(x, y, z);
    }
    starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starVertices, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const stars = new THREE.Points(starsGeometry, starMaterial);
    scene.add(stars);

    // Add black hole (sphere)
    const blackHoleGeometry = new THREE.SphereGeometry(5, 64, 64);
    const blackHoleMaterial = new THREE.MeshBasicMaterial({ color: 0x000000 });
    const blackHole = new THREE.Mesh(blackHoleGeometry, blackHoleMaterial);
    scene.add(blackHole);

    // Add accretion disk
    const diskGeometry = new THREE.RingGeometry(7, 20, 128);
    const diskMaterial = new THREE.MeshBasicMaterial({
      color: 0xff6600,
      side: THREE.DoubleSide,
      transparent: true,
      opacity: 0.6
    });
    const disk = new THREE.Mesh(diskGeometry, diskMaterial);
    disk.rotation.x = Math.PI / 2;
    scene.add(disk);

    // Add event horizon glow
    const glowGeometry = new THREE.SphereGeometry(5.3, 64, 64);
    const glowMaterial = new THREE.MeshBasicMaterial({
      color: 0xff3300,
      transparent: true,
      opacity: 0.2
    });
    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
    scene.add(glow);

    // Camera and Renderer
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 2000);
    camera.position.z = 30;
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Controls
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;

    // Animate
    function animate() {
      requestAnimationFrame(animate);
      disk.rotation.z += 0.005;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // --- API Connection ---
    async function fetchData() {
      const M = document.getElementById("M").value;
      const r = document.getElementById("r").value;
      const mode = document.getElementById("mode").value;
      const time = document.getElementById("time").value;
      const m = document.getElementById("m").value;
      const h = document.getElementById("h").value;

      const url = `${apiUrl}?M=${M}&r=${r}&mode=${mode}&time=${time}&m=${m}&h=${h}`;
      document.getElementById("result").innerText = "⏳ Calculating...";

      try {
        const response = await fetch(url);
        const text = await response.text();
        document.getElementById("result").innerHTML = text;
      } catch (err) {
        document.getElementById("result").innerText = "⚠️ Error connecting to API.";
        console.error(err);
      }
    }

    // Resize handling
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
